<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>

    <style>
        
        form
        {
            padding: 10px;
            width: 300px;
            border: 1px dashed black;
        }

    </style>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome"  maxlength="30" autocomplete="name" placeholder="Nome completo" required>
            
        </p>

        <p>
            <label for="imedia"> Média</label>
            <input type="number" name="media" id="imedia" step="0.1" placeholder="0 à 20" max="20" min="0"  required>
        </p>

        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" id="imes" name="mes">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" id="idia" name="dia">
        </p>

        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="hora"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar"> 
        </p>



    </form>
